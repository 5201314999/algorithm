<body>
  <script>
    /**
     * Definition for a binary tree node.
     * function TreeNode(val) {
     *     this.val = val;
     *     this.left = this.right = null;
     * }
     */

     function TreeNode(val) {
          this.val = val;
          this.left = this.right = null;
     }

    /**
     * @param {TreeNode} root
     * @return {boolean}
     */
    // 中序遍历，转成数组，然后看是否升序 ,时间复杂度O（n）,存在多余的一些空间结构
    var isValidBST = function (root) {
        let arr=treeToArr(root)
        for(let i=0;i<arr.length-1;i++){
          if(arr[i]>=arr[i+1]){
            return false
          }
        }
        return true

        function treeToArr(node){
          return node?treeToArr(node.left).concat(node.val,treeToArr(node.right)):[]
        }


    };

    function test(){
      var a=new TreeNode(1)
      var b=new TreeNode(3)
      var c=new TreeNode(2)
      c.left=a
      c.right=b
      console.log(isValidBST(c))
    }

test()


  </script>
