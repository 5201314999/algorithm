<body>
    <script>
        /**
         * @param {string} s
         * @return {number}
         */

        // 哈希表存储索引次数， O(2n) 好处是免空判断。map 要判断是更新值还是初始化
        var firstUniqChar = function(s) {
            let a = new Array(26).fill(0)
            for(let i=0;i<s.length;i++) {
                a[s.charCodeAt(i)-97]++
            }
            for(let i=0;i<s.length;i++) {
                if( a[s.charCodeAt(i)-97]=== 1) {
                    return i
                }
            }
            return -1;
        };

        console.log(firstUniqChar('leetcode'))
    </script>
