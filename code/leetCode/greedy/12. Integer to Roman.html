<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <title>整数转罗马数字</title>
        <meta
            name="viewport"
            content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"
        />
        <meta name="description" content="" />
        <meta name="keywords" content="" />
        <link href="" rel="stylesheet" />
    </head>
    <body>
        <script>
            /**
             * @param {number} num
             * @return {string}
             */
            // 贪心算法或者叫模拟
            var intToRoman = function (num) {
                const map = new Map([
                    [1000, 'M'],
                    [900, 'CM'],
                    [500, 'D'],
                    [400, 'CD'],
                    [100, 'C'],
                    [90, 'XC'],
                    [50, 'L'],
                    [40, 'XL'],
                    [10, 'X'],
                    [9, 'IX'],
                    [5, 'V'],
                    [4, 'IV'],
                    [1, 'I'],
                ])
                var res = ''
                for (var value of map.keys()) {
                    while (num >= value) {
                        num -= value
                        res += map.get(value)
                    }
                    if (num === 0) {
                        return res
                    }
                }
            }
        </script>
    </body>
</html>
