<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>买卖股票的最佳时机含手续费(中等)</title>
<meta name='viewport' content='width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no'/>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
</head>
<body>
    <script>
        
        var maxProfit = function(prices, fee) {
            if(!prices || prices.length === 0) {
                return 0
            }

            let profit0 = 0
            let profit1 = -prices[0]

            for( let i=0,l = prices.length; i < l; i++) {
                let nextProfit0 = Math.max( profit0 , profit1 + prices[i] -fee)
                let nextProfit1 = Math.max( profit1, profit0 - prices[i])
                profit0 = nextProfit0
                profit1 = nextProfit1
            }

            return profit0
        }

        console.log(maxProfit([1, 3, 2, 8, 4, 9], 2))  //8

        // 贪心算法
            
    </script>
</body>
</html>
