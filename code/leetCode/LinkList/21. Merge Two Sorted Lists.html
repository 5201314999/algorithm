        <script>
            /**
             * Definition for singly-linked list.
             * function ListNode(val, next) {
             *     this.val = (val===undefined ? 0 : val)
             *     this.next = (next===undefined ? null : next)
             * }
             */
            /**
             * @param {ListNode} l1
             * @param {ListNode} l2
             * @return {ListNode}
             */
            // 非常简单，用2个指针即可 , 前端造数据测试麻烦，直接用leetcode 测试
            var mergeTwoLists = function (l1, l2) {
                let dummy = new ListNode()
                let cur = dummy
                while (l1 && l2) {
                    if (l1.val <= l2.val) {
                        cur.next = l1
                        l1 = l1.next
                    } else {
                        cur.next = l2
                        l2 = l2.next
                    }
                    cur = cur.next
                }
                if (l1) {
                    cur.next = l1
                }
                if (l2) {
                    cur.next = l2
                }
                return dummy.next
            }

            function makeNode(arr) {
                const dummy = new ListNode()
                const cur = dummy
                arr.map((e) => {
                    cur.next = new ListNode(e)
                    cur = cur.next
                })

                return dummy.next
            }

            function ListNode(val, next) {
                this.val = val === undefined ? 0 : val
                this.next = next === undefined ? null : next
            }
        </script>
