<title>递归   实现反转链表，空间复杂度为O(n） ，时间复杂度O（n)</title>
<meta name='viewport' content='width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no'/>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
</head>
<body>
    <script>
        function ListNode(val){
            this.val=val;
            this.next=null;
        }

        // 反转后尾接 ,返回一个头部
        var reverseList = function(head) {
            if(!head||head.next){
                return head
            }

            let next=head.next
            const rHead=reverList(next)
            
            head.next=null // 裁剪head 后面的东西
            next.next=head // 尾接

            return rHead
            
        };
        
        var arr=[]
        for(var i=0;i<5;i++){
            arr.push(new ListNode(i+1))
        }
        for(var i=0;i<4;i++){
            arr[i].next=arr[i+1]
        }
        d=arr[0]
        while(d){
             console.log(d.val)
             d=d.next
         }

        var c=reverseList(arr[0])
         while(c){
             console.log(c.val)
             c=c.next
         }
    </script>
</body>
</html>
