<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>滑动窗口最大值(可以优先队列，大顶堆(nlogk)实现),这里用双端队列来实现</title>
  <meta name='viewport' content='width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no' />
  <meta name="description" content="">
  <meta name="keywords" content="">
  <link href="" rel="stylesheet">
</head>

<body>
  <script>
    // 时间复杂度 O(N) 其他操作是常数,把前面大的数都移除，知道遇到一个大于本身的值
    /**
     * @param {number[]} nums
     * @param {number} k
     * @return {number[]}
     */
    var maxSlidingWindow = function (nums, k) {
        let iarr=[],res=[]
        if(nums.length===0)return []
        for(let i=0;i<nums.length;i++){
          if(i>=k&&iarr[0]<=i-k){
            iarr.shift()
          }
          while(iarr.length>0&&nums[iarr[iarr.length-1]]<nums[i]){
            iarr.pop()
          }
          iarr.push(i)
          if(i>=k-1){
            res.push(nums[iarr[0]])
          }
        }
        return res;
    };

    (function test(){
     let  nums = [1,3,-1,-3,5,3,6,7], k = 3
    console.log(maxSlidingWindow(nums,k))
    })()

    let nums2 = [1,3,1,2,0,5], k2 = 3
    console.log(maxSlidingWindow(nums2,k2)) 

    
  </script>
</body>

</html>
