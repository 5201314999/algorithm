<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <title>删除有序数组中的重复项（简单）</title>
        <meta
            name="viewport"
            content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"
        />
        <meta name="description" content="" />
        <meta name="keywords" content="" />
        <link href="" rel="stylesheet" />
    </head>
    <body>
        <script>
            // 快慢指针
            /**
             * @param {number[]} nums
             * @return {number}
             */
            // 数据是无序状态
            var removeDuplicates = function(nums) {
                let i=0;
                for (j=0,l=nums.length;j<l;j++) {
                    let k
                    for(k=0;k<i;k++) {
                        if(nums[k] === nums[j]) {
                            break
                        }
                    }
                    if(k>=i) {
                        nums[i] = nums[j]
                        i++
                    }
                }
                return i
            };

            // 此题数据是有序的 （所以只需要与末尾的比就行了) 

            var removeDuplicates = function(nums) {
                if(!nums.length) {
                    return 0;
                }
                let i=0;
                for (j=1,l=nums.length;j<l;j++) {
                   if(nums[j]!==nums[i]) {
                       i++
                       nums[i] = nums[j]
                   }
                }
                return i+1
            };




            console.log(removeDuplicates([0,0,1,1,1,2,2,3,3,4]))
        </script>
    </body>
</html>
