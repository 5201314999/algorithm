<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <title>原地删除元素(简单)</title>
        <meta
            name="viewport"
            content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"
        />
        <meta name="description" content="" />
        <meta name="keywords" content="" />
        <link href="" rel="stylesheet" />
    </head>
    <body>
        <script>
            /* 
            空间复杂度控制在O(1) , 原地删除
        */
            /**
             * @param {number[]} nums
             * @param {number} val
             * @return {number}
             */
            // api 实现
            var removeElement = function (nums, val) {
                for (let i = 0; i < nums.length; ) {
                    if (nums[i] === val) {
                        nums.splice(i, 1)
                    } else {
                        i++
                    }
                }
                console.log(nums)
                return nums.length
            }

            // 双指针法实现 （慢指针i，快指针j）不可思议 O(2n)

            var removeElement = function (nums, val) {
                let i = 0
                for (j = 0, l = nums.length; j < l; j++) {
                    if (nums[j] !== val) {
                        nums[i] = nums[j]
                        i++
                    }
                }
                return i
            }

            // 双指针，当要删除的元素很少时 跟最后一位元素交换
            var removeElement3 = function (nums, val) {
                let i = 0
                let n = nums.length

                while (i < n) {
                    if (nums[i] === val) {
                        nums[i] = nums[n - 1]
                        n--
                    } else {
                        i++
                    }
                }
                return n
            }

            console.log(removeElement3([3, 2, 2, 3], 3))
        </script>
    </body>
</html>
