            content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"

    <body>
        <script>
            /**
             * @param {number[]} digits
             * @return {number[]}
             */
            var plusOne = function (digits) {
                if (!digits.length) {
                    return
                }

                let i = digits.length
                let temp = 1
                let sum
                while (i--) {
                    sum = digits[i] + temp
                    digits[i] = sum % 10
                    temp = Math.floor(sum / 10)
                }
                return temp > 0 ? [temp, ...digits] : digits
            }

            plusOne([1, 2, 3])
            console.log(plusOne([9]))

            // 针对加1 的优化

            var plusOne = function (digits) {
                if (!digits.length) {
                    return
                }

                let i = digits.length
                let temp = 1
                let sum
                while (i--) {
                    sum = digits[i] + temp
                    digits[i] = sum % 10
                    temp = Math.floor(sum / 10)
                }
                return temp > 0 ? [temp, ...digits] : digits
            }

            var plusOne = function (digits) {

                for (let l = digits.length, i = l - 1; i >= 0; i--) {
                    if (digits[i] !== 9) {
                        digits[i]++
                        return digits
                    } else {
                        digits[i] = 0
                    }
                }

                digits = new Array(digits.length + 1).fill(0)
                digits[0] = 1
                return digits
            }

            console.log(plusOne([1, 2, 3]))
            console.log(plusOne([9]))
        </script>
