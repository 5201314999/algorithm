    <body>
        <script>
            /**
             * @param {number[]} nums
             * @param {number} k
             * @return {void} Do not return anything, modify nums in-place instead.
             */
            //  把数组元素向右移动，溢出的循环回头部,利用一个新的数组
            // O(n) O(n)
            var rotate = function (nums, k) {
                if (!nums) {
                    return []
                }
                let l = nums.length
                let newNums = new Array(l)

                for (let i = 0; i < l; i++) {
                    newNums[(i + k) % l] = nums[i]
                }
                nums = Object.assign(nums, newNums)
            }

            console.log(rotate([1, 2, 3, 4, 5, 6, 7], 3))

            // 方案2：环状替换： 实现O(1) 空间复杂度 看不进去，下次再来
            var rotate = function (nums, k) {}

            // 方案3：数组翻转 进行2次翻转
            //  基于 k%n 个尾部元素 会成为首部元素
            var rotate2 = function (nums, k) {
                let l = nums.length
                reverse(nums, 0, l - 1)
                reverse(nums, 0, (k % l) - 1)
                reverse(nums, k % l, l - 1)
                console.log(nums)
            }

            var reverse = function (nums, begin, end) {
                let temp
                while (begin < end) {
                    temp = nums[begin]
                    nums[begin] = nums[end]
                    nums[end] = temp
                    begin++
                    end--
                }
            }

            rotate2([1, 2, 3, 4, 5, 6, 7], 3)
        </script>
