<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>链表是否有环(简单)</title>
  <meta name='viewport' content='width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no' />
  <meta name="description" content="">
  <meta name="keywords" content="">
  <link href="" rel="stylesheet">
</head>

<body>
  <script>
    function ListNode(val) {
      this.val = val;
      this.next = null;
    }


    /**
     * @param {ListNode} head
     * @return {boolean}
     */
    var hasCycle = function (head) {
      let set=new Set()
      let cur=head
      while(cur){
        if(set.has(cur)){
          return true
        }
        set.add(cur)
        cur=cur.next
      }
      return false
    };
   
   //测试代码
    var arr=[]
        for(var i=0;i<5;i++){
            arr.push(new ListNode(i+1))
        }
        for(var i=0;i<4;i++){
            arr[i].next=arr[i+1]
        }
        arr[4].next=arr[2]

        console.log(hasCycle(arr[0]))
  </script>
</body>

</html>
