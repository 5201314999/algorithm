    <body>
        <script>

            // preSum 前缀和技术， 用于提高多次查询的效率
            /**
             * @param {number[]} nums
             */
            var NumArray = function (nums) {
                this.sums = new Array(nums.length).fill(0)
                nums.forEach((e,i) => this.sums[i] = i> 0 ? this.sums[i-1] + nums[i] : nums[0]) //可以在头部一个加元素0使得第一个元素时也可以用一条式子计算，不用做判断
            }

            /**
             * @param {number} i
             * @param {number} j
             * @return {number}
             */
            NumArray.prototype.sumRange = function (i, j) {
                return i>=1 ? this.sums[j] - this.sums[i-1] : this.sums[j]
            }
        </script>
    </body>
