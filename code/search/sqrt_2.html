   <script>
      // 怎么判段数据是否已经到指定精度了呢
      var mySqrt=function(n,a=0.01){
        if(n==0||n===1)return n;
        let left=1,right=n,mid;
        while(left<=right&&right-left>a){
          mid=(left+right)/2
          if(mid===n/mid) return mid;
          if(mid<n/mid){
            res=mid;
            left=mid;
          }
          else{
            right=mid;
          }
        }
        return res;
      }
      console.log(mySqrt(3))
   </script>
