  <script>
    var sqrt=function(n){
     if(n==0||n==1) return n;
     let left=1,right=n,mid;
     while(left<=right){
       mid=Math.floor((left+right)/2)
       if(mid===n/mid) return mid;
       if(mid<n/mid){
         left=mid+1;
         // 这一句不是很懂啊res=mid;他一定是取小结果，比如2，3 8 .牛逼操作
         res=mid;
       }
       else{
         right=mid-1;
       }
     }

    return res;

    }

    console.log(sqrt(8))
  </script>
