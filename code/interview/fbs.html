    <script>
      // 递推斐波那契
      function fib(n){
        const fb=new Array(n+1);
        fb[0]=0;fb[1]=1;
        for(let i=2;i<=n;i++){
          fb[i]=fb[i-2]+fb[i-1];
        }
        return fb[n];
      }
      console.log(fib(10));
    </script>
</body>
