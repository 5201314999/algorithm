    <script>
        // 暴力法
        function count1(arr, target) {
            let count = 0
            let map = new Map()
            for (let i = 0; i < arr.length; i++) {
                for (let j = 0; j < arr.length; j++) {
                    if (arr[i] + arr[j] === target || arr[i] - arr[j] === target || arr[j] - arr[i] === target) {
                        if (!map.has([arr[i]]) && !map.has(arr[j])) {
                            count++
                            map.set(arr[i], 1)
                            map.set(arr[j], 1)
                        }
                    }
                }
            }
            console.log(count)
        }

        // 哈希记录法

            let map = new Map()
            let count = 0

            for(let i = 0; i< arr.length; i++) {
                if(map.has(target + arr[i]) || map.has(target - arr[i])) {
                    count++;
                }

            }
            console.log(count)
        }

        count1([1, 6, 3, 4, 11, 10, 10,11,3], 7)
