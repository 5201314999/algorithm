<title>精确计算小数add(0.1,0.2)=0.3</title>
<meta name='viewport' content='width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no'/>

<body>
    <script>
       function add(){
         const arr=Array.prototype.slice.call(arguments,0)
         let m=0;
         arr.forEach(e=>{
           m=Math.max(m,e.toString().split('.')[1].length)
         })
         let sum=arr.reduce((sum,e)=>{return sum+e*Math.pow(10,m)},0)
         return sum/Math.pow(10,m);
       }

       console.log(add(0.1,0.2))
    </script>
